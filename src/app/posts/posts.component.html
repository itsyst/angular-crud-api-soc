<div>
  <input type="text" #title (keyup.enter)="createPost(title)" class="mb-3 form-control">
  <ul class="list-group">
    <li *ngFor="let post of posts" class="list-group-item">
      <button (click)="updatePost(post)" type="button" class="btn btn-primary btn-sm">Update</button>
      <button (click)="deletePost(post)" type="button"  class="btn btn-danger btn-sm mx-1">Delete</button>
      {{post.title}}
    </li>
  </ul>
</div>
