<div class="row row-cols-3 row-cols-md-4 g-4">
  <div class="col" *ngFor="let follower of followers">
    <div class="card">
      <img src="{{ follower.avatar_url }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title"><a [routerLink]="['/followers', follower.id]">{{ follower.login }}</a></h5>
        <p class="card-text"><a href="follower.html_url" target="_blank">{{ follower.html_url }}</a></p>
      </div>
    </div>
  </div>
</div>
